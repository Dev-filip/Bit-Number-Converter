<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Bit Converter</title>
</head>
<body>
    <h1>Bit Converter</h1>
    <div>
        <h2>From Bits to Number</h2>
        <input type="text" id="bitInput" placeholder="Enter binary number">
        <button onclick="bitToNumber()">Convert</button>
        <input type="text" id="numberResult" placeholder="Result" readonly>
    </div>
    <div>
        <h2>From Number to Bits</h2>
        <input type="number" id="numberInput" placeholder="Enter number">
        <button onclick="numberToBit()">Convert</button>
        <input type="text" id="bitResult" placeholder="Result" readonly>
    </div>
    <div>
        <h2>IP Mask Calculator</h2>
        <input type="text" id="ipInput" placeholder="Enter IP address (e.g., 192.168.1.1)">
        <input type="number" id="subnetInput" placeholder="Enter subnet (0-32)">
        <button onclick="calculateSubnetMask()">Calculate Mask</button>
        <input type="text" id="maskResult" placeholder="Subnet mask result" readonly>
    </div>
</body>
</html>
