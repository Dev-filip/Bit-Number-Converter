<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
        }
    </style>
    <script>
        function bitToNumber() {
            const bitInput = document.getElementById('bitInput').value;
            const numberOutput = parseInt(bitInput, 2);
            if (isNaN(numberOutput)) {
                alert('Invalid input. Please enter only binary digits (0 and 1).');
            } else {
                document.getElementById('numberResult').value = numberOutput;
            }
        }

        function numberToBit() {
            const numberInput = document.getElementById('numberInput').value;
            const bitOutput = Number(numberInput).toString(2);
            if (isNaN(numberInput) || numberInput === '') {
                alert('Invalid input. Please enter a number.');
            } else {
                document.getElementById('bitResult').value = bitOutput;
            }
        }

        function calculateSubnetMask() {
            const ipInput = document.getElementById('ipInput').value;
            const subnetInput = document.getElementById('subnetInput').value;
            const ipParts = ipInput.split('.').map(Number);
            if (ipParts.length !== 4 || ipParts.some(part => isNaN(part) || part < 0 || part > 255) || isNaN(subnetInput) || subnetInput < 0 || subnetInput > 32) {
                alert('Invalid IP address or subnet. Please check your input.');
                return;
            }
            const maskBits = Array(32).fill(0).map((_, i) => i < subnetInput ? 1 : 0).join('');
            const maskOctets = maskBits.match(/.{1,8}/g).map(octet => parseInt(octet, 2)).join('.');
            document.getElementById('maskResult').value = maskOctets;
        }
    </script>
</head>
<body>
    <h1>Bit Converter</h1>
    <div>
        <h2>From Bits to Number</h2>
        <input type="text" id="bitInput" placeholder="Enter binary number">
        <button onclick="bitToNumber()">Convert</button>
        <input type="text" id="numberResult" placeholder="Result" readonly>
    </div>
    <div>
        <h2>From Number to Bits</h2>
        <input type="number" id="numberInput" placeholder="Enter number">
        <button onclick="numberToBit()">Convert</button>
        <input type="text" id="bitResult" placeholder="Result" readonly>
    </div>
    <div>
        <h2>IP Mask Calculator</h2>
        <input type="text" id="ipInput" placeholder="Enter IP address (e.g., 192.168.1.1)">
        <input type="number" id="subnetInput" placeholder="Enter subnet (0-32)">
        <button onclick="calculateSubnetMask()">Calculate Mask</button>
        <input type="text" id="maskResult" placeholder="Subnet mask result" readonly>
    </div>
</body>
</html>
