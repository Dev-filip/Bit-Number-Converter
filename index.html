<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Bit Converter</title>
</head>
<body>
    <h1>Bit Converter</h1>
    <div class="converter-box">
        <h2>Converter</h2>
        <label for="fromBase">From</label>
        <select id="fromBase">
            <option value="2">Binary</option>
            <option value="10">Decimal</option>
            <option value="8">Octal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <input type="text" id="inputValue" placeholder="Enter value">
        <label for="toBase">To</label>
        <select id="toBase">
            <option value="2">Binary</option>
            <option value="10">Decimal</option>
            <option value="8">Octal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <input type="text" id="resultValue" placeholder="Result" readonly>
        <div class="button-container">
            <button onclick="convert()">Convert</button>
            <button onclick="swapBases()">Swap</button>
            <button onclick="resetInputs()">Reset</button>
        </div>
        <h2>IP Mask Calculator</h2>
        <input type="text" id="ipInput" placeholder="Enter IP address (e.g., 192.168.1.1)">
        <input type="number" id="subnetInput" placeholder="Enter subnet (0-32)">
        <input type="text" id="maskResult" placeholder="Subnet mask result" readonly>
        <div class="button-container">
            <button onclick="calculateSubnetMask()">Calculate Mask</button>
        </div>
    </div>
</body>
</html>
